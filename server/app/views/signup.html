<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/flat-avatar.png" class="user-avatar" />
			<h1>mioMuseo <small>signup</small></h1>
			<form role="form">

				<div class="form-content">
					<div class="form-group">
						<input type="email" class="form-control input-underline input-lg" id="" placeholder="Email" ng-model="user" required="true">
					</div>

					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="" placeholder="Nickname" ng-model="nick" required="true">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" ng-model="password" required="true">
					</div>
				</div>

				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded" ng-click="submit('signup')">Register new User</button>

			</form>
			<button class="btn btn-white btn-outline btn-lg btn-rounded" ui-sref="login">Back to login</button>

		</div>
	</div>

</div>
