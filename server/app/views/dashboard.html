<div class="dashboard-page">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">

       <div class="text-center">
        <h2 class="brand">{{profile.nick}} </br> <small>Museum</small></h2>
        <!-- <img src="images/flat-avatar.png" class="user-avatar circular" ng-if="!profile.pic" /><br /> -->
        <!-- <img src="images/584264.jpeg" class="circular" ng-if="!profile.pic" /><br /> -->
        <!-- <img data-ng-src={{profile.pic}} class="user-avatar circular" ng-if="profile.pic" /><br /> -->
        <div class="user-avatar circular" ng-style="{'background-image' : 'url(\'images/flat-avatar.png\')'}" ng-if="!profile.pic"></div>
        <div class="user-avatar circular circular-border" ng-style="{'background-image' : getUrl(profile.pic) }" ng-if="profile.pic"></div>


        <a class="btn btn-white btn-outline btn-rounded btn-sm" ng-click="logout()">Logout</a>
      </div>

      <ul class="nav nav-sidebar">
        <li ng-class="{active: $state.includes('overview')}"><a ui-sref="overview">Overview <span class="sr-only">(current)</span></a></li>
        <li ng-class="{active: $state.includes('reports')}"><a ui-sref="reports">Audio Manager</a></li>
        <li ng-class="{active: $state.includes('profile')}"><a ui-sref="profile">Profile</a></li>

        <li><a href="http://www.strapui.com/ani-angularjs-theme">Angular Premium Edition</a></li> -->
      </ul>

    </div>
    <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view>
    </div>
  </div>
</div>
</div>
