<div class="login-page">
	<div class="spinner" ng-show="loading"></div>
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/flat-avatar.png" class="user-avatar" />
			<h1>mioMuseo <small>login</small></h1>
			<form role="form">

				<div class="form-content">
					<div class="form-group">
						<input type="email" class="form-control input-underline input-lg" id="" placeholder="Email" ng-model="user" required="true">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" ng-model="password" required="true">
					</div>
				</div>

				<div class="alert alert-danger" role="alert" ng-if="error">
  				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
  				<span class="sr-only">Error:</span>
  				Login failed, please retry.
				</div>

				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded" ng-click="submit('login')">Login</button>
				<!-- <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded" ng-click="submit('signup', user, password)">Signup</button> -->
				<!-- <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded" ng-click="submit('logout')">Logout</button> -->

			</form>
			<button class="btn btn-white btn-outline btn-lg btn-rounded" ui-sref="signup">Sign Up</button>

		</div>
	</div>

</div>
